<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card" style="width: 500px">
        <div class="card-body">
          <h5 class="card-title">Weather Search</h5>
          <form id="city-search">
            <input type="text" placeholder="Enter City" id="cityName" />
            <button class="search">Search</button>
          </form>
          <button class="refresh" id="refresh-button">
            Refresh Current City
          </button>
          <br />
          <br />
          <p class="favorites">Favorites</p>
          <div class="row">
            <div class="col-2"><a href="#" id="favorite1">London</a></div>
            <div class="col-2"><a href="#" id="favorite2">Tokyo</a></div>
            <div class="col-3"><a href="#" id="favorite3">New York</a></div>
          </div>
          <hr />
          <p class="city">City Name Here</p>
          <p class="subheading">Currently</p>
          <div class = "weatherDesc">Weather Conditions Here</div>
          <div class="row">
            <div class="col-5">
              <div class="row">
                <div class="col-12">
                  <div class="currentWeather">
                    <img id="weatherIcon" src="https://openweathermap.org/img/wn/10n.png" alt="light rain"></img>
                    <span id="currentTemp">00</span>
                    <span class="tempUnits">
                      <a href="#" id="fahrenheit">°F</a>
                      |
                      <a href="#" id="celcius">°C</a>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-7">
              <div class="row">
                <div class="col-12">
                  <div id="suggestion">
                    Suggestion: Will appear here
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="precipWind">
                    Humidity:
                    <span id="currentHumidity">00</span>
                    %
                    <br />
                    Wind:
                    <span id="currentWind">00</span>
                    mi/hr
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="lastUpdated">
            Last Updated:
            <div class="dateTime">Date and Time Here</div>
          </div>
          <div id="forecast"></div>
          <br />
          <div class="subtext">
            <a
              href="https://jazzy-dragon-89cbdc.netlify.app/"
              class="footerLink"
              >Site</a
            >
            Created and Maintained by
            <a
              href="https://www.linkedin.com/in/hollyrobillard/"
              class="footerLink"
              >Holly Robillard</a
            >
            <br />
            Open Source Code on
            <a
              href="https://github.com/hollyrobillard/Weather-App"
              class="footerLink"
              >Github</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
